on:
  push
  # schedule:
  #   - cron: "*/5 * * * *"  # Runs every 5 minutes

jobs:
  cron:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Navigate to escrow-game-refresh
        run: cd ./escrow-game-refresh

      - name: Install dependencies
        run: npm install

      - name: Start refresh
        run: npm start
